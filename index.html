<script>
// ---------- Feather Icons ----------
feather.replace();

// ---------- Theme Toggle ----------
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
  themeToggle.innerHTML = document.body.classList.contains('dark') ? feather.icons['moon'].toSvg() : feather.icons['sun'].toSvg();
});

// ---------- User Info & Visitor Logs ----------
let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;
let lastVisit = parseInt(localStorage.getItem('bossTimerLastVisit')) || 0;
const VISIT_THROTTLE_MS = 5 * 60 * 1000; // 5 minutes
const userModal = document.getElementById('userModal');
const userDisplay = document.getElementById('userDisplay');

if(!userInfo){
  userModal.classList.remove('hidden');
} else {
  userDisplay.textContent = userInfo.playerName;
  const now = Date.now();
  if(now - lastVisit > VISIT_THROTTLE_MS){
    sendVisitorDiscord(`👀 ${userInfo.playerName} visited the page`);
    addActivityLog(`👀 ${userInfo.playerName} visited the page`);
    localStorage.setItem('bossTimerLastVisit', now);
  }
}

// Save User Info
document.getElementById('saveUserBtn').addEventListener('click', ()=>{
  const playerName = document.getElementById('playerNameInput').value.trim();
  const guild = document.getElementById('guildInput').value.trim();
  if(playerName && guild){
    userInfo = {playerName,guild};
    localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
    const now = Date.now();
    localStorage.setItem('bossTimerLastVisit', now);
    userDisplay.textContent = playerName;
    userModal.classList.add('hidden');
    sendVisitorDiscord(`👤 ${playerName} [${guild}] joined the timer`);
    addActivityLog(`👤 ${playerName} [${guild}] joined the timer`);
  } else alert('Please enter both your player name and guild.');
});

document.getElementById('cancelUserBtn').addEventListener('click', ()=>{
  if(!userInfo) alert('You must set your player information to use this app.');
  else userModal.classList.add('hidden');
});

// ---------- Activity Feed ----------
function addActivityLog(msg){
  const feed = document.getElementById('activityFeed');
  const entry = document.createElement('p');
  entry.className = 'text-sm mb-1';
  entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  feed.appendChild(entry);
  feed.scrollTop = feed.scrollHeight;
}

// ---------- Timer Helper Functions ----------
function formatTime(ms){
  const s=Math.floor(ms/1000)%60, m=Math.floor(ms/60000)%60, h=Math.floor(ms/3600000);
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function parseNextSpawn(dayTime){
  const [dayStr,timeStr]=dayTime.split(" ");
  const [h,m]=timeStr.split(":").map(Number);
  const days={sun:0,mon:1,tue:2,wed:3,thu:4,fri:5,sat:6};
  const today=new Date();
  const target=new Date(today);
  target.setHours(h,m,0,0);
  let diff=(days[dayStr.toLowerCase()]-today.getDay()+7)%7;
  if(diff===0 && target>today) return target;
  target.setDate(today.getDate()+diff);
  return target;
}

// ---------- Manual timers: Realtime DB persistence & UI ----------

const manualRef = db.ref('manualTimers');

function createManualCardElement(data){
  const container = document.getElementById('manualTimersContainer');
  const card = document.createElement('div');
  card.className = 'timer-card bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500';
  card.dataset.bossId = data.bossId;
  card.dataset.duration = data.duration || 0;
  card.dataset.endTime = data.endTime || 0;
  card.dataset.missCount = data.missCount || 0;
  card.dataset.running = !!data.running;

  if (data.running) card.classList.add('running');
  const remainingMs = Math.max((data.endTime || 0) - Date.now(), 0);
  if (remainingMs <= 0 && data.running) card.classList.add('expired');

  const deleteBtnHtml = data.userCreated ? `<button class="delete-btn px-3 py-1 bg-red-500 hover:bg-red-600 rounded text-xs font-medium transition">Delete</button>` : '';

  card.innerHTML = `
    <div class="flex justify-between items-start">
      <div><h3 class="font-bold text-lg">${data.name}</h3><p class="text-sm text-gray-400">Miss: ${card.dataset.missCount}</p></div>
      <div class="text-right">
        <div class="timer-display text-2xl font-mono font-bold">${formatTime(remainingMs)}</div>
        <div class="text-sm text-gray-400 ends-display">${data.endTime ? new Date(data.endTime).toLocaleString() : 'N/A'}</div>
      </div>
    </div>
    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
      <p class="text-xs text-gray-400 last-info">${data.last ? data.last : 'Last: None'}</p>
      <div class="flex space-x-2 actions-area">
        <button class="restart-btn px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Restart</button>
        <button class="stop-btn px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Stop</button>
        <button class="send-alert-btn px-3 py-1 bg-primary-500 hover:bg-primary-600 rounded text-xs font-medium transition">Share</button>
        ${deleteBtnHtml}
      </div>
    </div>
  `;
  container.appendChild(card);
  return card;
}

function updateManualCardFromData(card, data){
  // update dataset
  card.dataset.duration = data.duration || 0;
  card.dataset.endTime = data.endTime || 0;
  card.dataset.missCount = data.missCount || 0;
  card.dataset.running = !!data.running;

  const display = card.querySelector('.timer-display');
  const ends = card.querySelector('.ends-display');
  const missP = card.querySelector('p.text-sm.text-gray-400');
  const lastInfo = card.querySelector('.last-info');
  const actionsDiv = card.querySelector('.actions-area');

  const remainingMs = Math.max((data.endTime || 0) - Date.now(), 0);
  if(remainingMs <= 0 && data.running){
    display.textContent = 'Expired';
  } else if (!data.running && remainingMs <= 0){
    display.textContent = 'Stopped';
  } else {
    display.textContent = formatTime(remainingMs);
  }

  ends.textContent = data.endTime ? new Date(data.endTime).toLocaleString() : 'N/A';
  missP.textContent = `Miss: ${card.dataset.missCount}`;
  lastInfo.textContent = data.last ? data.last : 'Last: None';

  card.classList.toggle('running', !!data.running);
  card.classList.toggle('expired', remainingMs <= 0 && !!data.running);

  // handle delete button visibility based on userCreated flag
  const hasDelete = !!card.querySelector('.delete-btn');
  if (data.userCreated && !hasDelete) {
    const del = document.createElement('button');
    del.className = 'delete-btn px-3 py-1 bg-red-500 hover:bg-red-600 rounded text-xs font-medium transition';
    del.textContent = 'Delete';
    actionsDiv.appendChild(del);
  } else if (!data.userCreated && hasDelete) {
    const delBtn = card.querySelector('.delete-btn');
    if (delBtn) delBtn.remove();
  }
}

// Realtime listeners -> create/update/remove UI so state persists across reloads
manualRef.on('child_added', snap => {
  const d = snap.val();
  d.bossId = snap.key;
  // avoid duplicate render
  if(document.querySelector(`[data-boss-id="${d.bossId}"]`)) return;
  createManualCardElement(d);
});

manualRef.on('child_changed', snap => {
  const d = snap.val(); d.bossId = snap.key;
  const card = document.querySelector(`[data-boss-id="${d.bossId}"]`);
  if(card) updateManualCardFromData(card, d);
});

manualRef.on('child_removed', snap => {
  const id = snap.key;
  const card = document.querySelector(`[data-boss-id="${id}"]`);
  if(card) card.remove();
});

// If you still want the preloaded manualTimersData to populate DB on first run, keep the DB writes.
// They will now be rendered by the 'child_added' listener instead of manual card DOM creation.
const manualTimersData = {
  'Venatus': 10,'Viorent': 10,'Ego': 21,'Levera': 24,'Araneo': 24,'Undomiel': 24,
  'Lady Dalia': 18,'General Aquleus': 29,'Amentis': 29,'Baron Braudmore': 32,
  'Wannitas': 48,'Metus': 48,'Duplican': 48,'Shuliar': 35,'agareth': 32,
  'Titore': 37,'Larba': 35,'Catena': 35
};
// populate DB if missing (safe to call on every load; it writes initial entries only when absent)
Object.keys(manualTimersData).forEach(bossName => {
  const bossId = bossName.replace(/\s+/g,'-').toLowerCase();
  const duration = manualTimersData[bossName]*3600000;
  db.ref('manualTimers/'+bossId).once('value').then(snap => {
    if (!snap.exists()){
      const endTime = Date.now() + duration;
      db.ref('manualTimers/' + bossId).set({
        name: bossName,
        duration,
        endTime,
        running: true,
        missCount: 0,
        userCreated: false
      });
    } else {
      // ensure existing entries have userCreated flag to control delete visibility
      const val = snap.val();
      if (val.userCreated === undefined) {
        db.ref('manualTimers/'+bossId).update({ userCreated: false });
      }
    }
  }).catch(e=>console.error('DB preload check error', e));
});

// Add Manual Timer now adds to DB (UI auto-created by listener)
document.getElementById('addManualTimer').addEventListener('click', ()=>{
  const name = document.getElementById('manualBossName').value.trim();
  const hours = parseInt(document.getElementById('manualHours').value);
  if(!name || !hours) return alert("Enter Boss Name and Hours");

  const duration = hours * 3600000;
  const bossId = name.replace(/\s+/g,'-').toLowerCase();
  const endTime = Date.now() + duration;

  manualRef.child(bossId).set({ name, duration, endTime, running:true, missCount:0, userCreated:true })
    .then(()=> {
      sendVisitorDiscord(`➕ ${name} timer added by ${userInfo?.playerName||"Guest"}`);
      addActivityLog(`➕ ${name} timer added`);
      document.getElementById('manualBossName').value = '';
      document.getElementById('manualHours').value = '';
    })
    .catch(e=> console.error('DB write error', e));
});

// ---------- Timer Loop (use UI dataset, but update DB when state changes) ----------
setInterval(() => {
  const now = Date.now();

  document.querySelectorAll('#manualTimersContainer .timer-card').forEach(card => {
    const display = card.querySelector('.timer-display');
    const endTime = parseInt(card.dataset.endTime || 0);
    const duration = parseInt(card.dataset.duration || 0);
    let missCount = parseInt(card.dataset.missCount || 0);
    const running = (card.dataset.running === "true" || card.dataset.running === true);

    if(running){
      const remaining = endTime - now;
      if(remaining <= 0){
        // avoid multiple expirations: only handle if not already flagged expired in DOM
        if(!card.classList.contains('expired')){
          card.classList.add('expired');
          display.textContent = "Expired";
          const nextSpawn = now + duration + 3*60000; // +3min
          const bossId = card.dataset.bossId;
          // persist the change to DB (this will trigger child_changed and update card.dataset)
          manualRef.child(bossId).update({ endTime: nextSpawn, missCount: missCount + 1 })
            .then(()=> {
              sendBossDiscord(`💀 ${card.querySelector('h3').textContent} timer expired (miss ${missCount+1})`);
              addActivityLog(`💀 ${card.querySelector('h3').textContent} timer expired (miss ${missCount+1})`);
            })
            .catch(e=>console.error('DB update error', e));
        }
      } else {
        display.textContent = formatTime(remaining);
      }
    } else {
      // when not running update the display to show stopped or remaining time
      const remaining = Math.max(endTime - now, 0);
      display.textContent = remaining > 0 ? formatTime(remaining) : 'Stopped';
    }
  });

  // Scheduled Timers
  document.querySelectorAll('#scheduledTimersContainer .timer-card').forEach(card => {
    const display = card.querySelector('.timer-display');
    const nextSpawn = parseInt(card.dataset.nextSpawn);
    const remaining = nextSpawn - now;
    if(remaining <= 0){
      display.textContent = "Spawned!";
      card.classList.add('running');
    } else {
      display.textContent = formatTime(remaining);
    }
  });
}, 1000);

// ---------- Button Actions (update DB so state persists) ----------
document.addEventListener('click', e => {
  const target = e.target;
  const card = target.closest('.timer-card');

  // If no card (e.g., global buttons) just ignore here
  if(card){
    const bossId = card.dataset.bossId;
    const duration = parseInt(card.dataset.duration || 0);

    // Restart Manual Timer
    if(target.classList.contains('restart-btn')){
      const newEnd = Date.now() + duration;
      manualRef.child(bossId).update({ endTime: newEnd, missCount: 0, running: true })
        .then(()=> {
          sendVisitorDiscord(`🔄 ${card.querySelector('h3').textContent} timer restarted`);
          addActivityLog(`🔄 ${card.querySelector('h3').textContent} timer restarted`);
        })
        .catch(e=>console.error('DB update error', e));
    }

    // Stop Manual Timer
    if(target.classList.contains('stop-btn')){
      manualRef.child(bossId).update({ running: false })
        .then(()=> {
          sendVisitorDiscord(`⏹️ ${card.querySelector('h3').textContent} timer stopped`);
          addActivityLog(`⏹️ ${card.querySelector('h3').textContent} timer stopped`);
        })
        .catch(e=>console.error('DB update error', e));
    }

    // Share Timer
    if(target.classList.contains('send-alert-btn')){
      const name = card.querySelector('h3').textContent;
      sendVisitorDiscord(`📢 ${name} timer shared by ${userInfo?.playerName||"Guest"}`);
      addActivityLog(`📢 ${name} timer shared`);
    }

    // Delete Timer (only for timers with userCreated: true)
    if(target.classList.contains('delete-btn')){
      manualRef.child(bossId).remove()
        .then(()=> {
          sendVisitorDiscord(`🗑️ ${card.querySelector('h3').textContent} timer deleted`);
          addActivityLog(`🗑️ ${card.querySelector('h3').textContent} timer deleted`);
        })
        .catch(e=>console.error('DB remove error', e));
    }
  }
});

// ---------- Add Manual Timer (already above) ----------

// ---------- Restart All Manual Timers ----------
document.getElementById('restartAllManual').addEventListener('click', ()=>{
  const now = Date.now();
  document.querySelectorAll('#manualTimersContainer .timer-card').forEach(card=>{
    const duration = parseInt(card.dataset.duration || 0);
    const bossId = card.dataset.bossId;
    const newEnd = now + duration;
    manualRef.child(bossId).update({ endTime: newEnd, missCount: 0, running: true })
      .catch(e=>console.error('DB update error', e));
  });
  sendVisitorDiscord(`🔄 All manual timers restarted by ${userInfo?.playerName||"Guest"}`);
  addActivityLog(`🔄 All manual timers restarted`);
});

// ---------- Scheduled Timers Preload ----------
const scheduledTimersData = [
  { label: "Climantis", schedule: "mon 11:30,thu 19:00" },
  { label: "Saphirus", schedule: "sun 17:00,tue 11:30" },
  { label: "Neutro", schedule: "tue 19:00,thu 11:30" },
  { label: "Thymele", schedule: "mon 19:00,wed 11:30" },
  { label: "Milavy", schedule: "sat 15:00" },
  { label: "Ringor", schedule: "sat 17:00" },
  { label: "Roderick", schedule: "fri 19:00" },
  { label: "Auraq", schedule: "sun 21:00,wed 21:00" }
];

scheduledTimersData.forEach(boss => {
  const bossId = boss.label.replace(/\s+/g,'-').toLowerCase();
  const nextSpawn = parseNextSpawn(boss.schedule.split(',')[0]).getTime();

  db.ref('scheduledTimers/'+bossId).set({ name: boss.label, schedule: boss.schedule, nextSpawn });

  const container = document.getElementById('scheduledTimersContainer');
  // Only create UI once
  if(document.querySelector(`[data-scheduled-boss-id="${bossId}"]`)) return;
  const card = document.createElement('div');
  card.className = 'timer-card today bg-gray-700 rounded-lg p-4 border-l-4 border-secondary-500';
  card.dataset.bossId = bossId;
  card.dataset.schedule = boss.schedule;
  card.dataset.nextSpawn = nextSpawn;
  card.setAttribute('data-scheduled-boss-id', bossId);
  card.innerHTML = `
    <div class="flex justify-between items-start">
      <div><h3 class="font-bold text-lg">${boss.label}</h3><p class="text-sm text-gray-400">Today's spawn</p></div>
      <div class="text-right">
        <div class="timer-display text-2xl font-mono font-bold"></div>
        <div class="text-sm text-gray-400">${boss.schedule}</div>
      </div>
    </div>
    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
      <p class="text-xs text-gray-400">Next: ${new Date(nextSpawn).toLocaleString()}</p>
      <button class="send-alert-btn px-3 py-1 bg-secondary-500 hover:bg-secondary-600 rounded text-xs font-medium transition">Share</button>
    </div>
  `;
  container.appendChild(card);
});

// If there are existing manual timers in DB without userCreated flag, ensure it's set to false
manualRef.once('value').then(snapshot => {
  snapshot.forEach(child => {
    const val = child.val();
    if (val && val.userCreated === undefined) {
      manualRef.child(child.key).update({ userCreated: false }).catch(e=>console.error('DB update error', e));
    }
  });
}).catch(e=>console.error('DB initial sync error', e));
</script>
