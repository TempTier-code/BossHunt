<body class="dark">
<div class="min-h-screen bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="bg-gray-800 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <i data-feather="clock" class="text-primary-500"></i>
        <h1 class="text-2xl font-bold">BossTime Pro</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
          <i data-feather="moon"></i>
        </button>
        <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded-full">
          <i data-feather="user" class="w-4 h-4"></i>
          <span id="userDisplay">Guest</span>
        </div>
      </div>
    </div>
  </header>
<!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Manual Timers -->
      <section class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold flex items-center">
            <i data-feather="plus-circle" class="mr-2 text-primary-500"></i>
            Manual Timers
          </h2>
          <button id="restartAllManual" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition">
            Restart All
          </button>
        </div>
        <div class="space-y-4 mb-6">
          <div class="flex flex-col md:flex-row gap-3">
            <input id="manualBossName" type="text" placeholder="Boss Name"
              class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            <input id="manualHours" type="number" placeholder="Hours" min="1"
              class="w-24 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            <button id="addManualTimer" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition">
              Add Timer
            </button>
          </div>
        </div>
        <div id="manualTimersContainer" class="space-y-4"></div>
      </section>

      <!-- Scheduled Timers -->
      <section class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold flex items-center">
            <i data-feather="calendar" class="mr-2 text-secondary-500"></i>
            Scheduled Bosses
          </h2>
          <button id="addScheduledBtn" class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg text-sm font-medium transition">
            Add Boss
          </button>
        </div>
        <div id="scheduledBossForm" class="hidden space-y-4 mb-6">
          <div class="flex flex-col md:flex-row gap-3">
            <input id="scheduledBossName" type="text" placeholder="Boss Name"
              class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent">
            <input id="scheduledTime" type="text" placeholder="mon 12:30, tue 15:00"
              class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent">
            <button id="saveScheduledBoss" class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg font-medium transition">
              Save
            </button>

        </div>
        <div id="scheduledTimersContainer" class="space-y-4"></div>
      </section>
    </div>

    <!-- Recent Activity -->
    <section class="mt-8 bg-gray-800 rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i data-feather="activity" class="mr-2 text-primary-500"></i>
        Recent Activity
      </h2>
      <div id="activityFeed" class="bg-gray-700 rounded-lg p-4 max-h-64 overflow-y-auto"></div>
    </section>
  </main>

  <!-- User Modal -->
  <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Set Your Information</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Player Name</label>
          <input id="playerNameInput" type="text" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Guild</label>
          <input id="guildInput" type="text" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button id="cancelUserBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
          <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg transition">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
// ---------- Feather Icons ----------
feather.replace();

// ---------- Theme Toggle ----------
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
  themeToggle.innerHTML = document.body.classList.contains('dark') ? feather.icons['moon'].toSvg() : feather.icons['sun'].toSvg();
});

// ---------- User Info & Visitor Logs ----------
let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;
let lastVisit = parseInt(localStorage.getItem('bossTimerLastVisit')) || 0;
const VISIT_THROTTLE_MS = 5 * 60 * 1000; // 5 minutes
const userModal = document.getElementById('userModal');
const userDisplay = document.getElementById('userDisplay');

if(!userInfo){
  userModal.classList.remove('hidden');
} else {
  userDisplay.textContent = userInfo.playerName;
  const now = Date.now();
  if(now - lastVisit > VISIT_THROTTLE_MS){
    sendVisitorDiscord(`ðŸ‘€ ${userInfo.playerName} visited the page`);
    addActivityLog(`ðŸ‘€ ${userInfo.playerName} visited the page`);
    localStorage.setItem('bossTimerLastVisit', now);
  }
}

// Save User Info
document.getElementById('saveUserBtn').addEventListener('click', ()=>{
  const playerName = document.getElementById('playerNameInput').value.trim();
  const guild = document.getElementById('guildInput').value.trim();
  if(playerName && guild){
    userInfo = {playerName,guild};
    localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
    const now = Date.now();
    localStorage.setItem('bossTimerLastVisit', now);
    userDisplay.textContent = playerName;
    userModal.classList.add('hidden');
    sendVisitorDiscord(`ðŸ‘¤ ${playerName} [${guild}] joined the timer`);
    addActivityLog(`ðŸ‘¤ ${playerName} [${guild}] joined the timer`);
  } else alert('Please enter both your player name and guild.');
});

document.getElementById('cancelUserBtn').addEventListener('click', ()=>{
  if(!userInfo) alert('You must set your player information to use this app.');
  else userModal.classList.add('hidden');
});

// ---------- Activity Feed ----------
function addActivityLog(msg){
  const feed = document.getElementById('activityFeed');
  const entry = document.createElement('p');
  entry.className = 'text-sm mb-1';
  entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  feed.appendChild(entry);
  feed.scrollTop = feed.scrollHeight;
}

// ---------- Timer Helper Functions ----------
function formatTime(ms){
  const s=Math.floor(ms/1000)%60, m=Math.floor(ms/60000)%60, h=Math.floor(ms/3600000);
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function parseNextSpawn(dayTime){
  const [dayStr,timeStr]=dayTime.split(" ");
  const [h,m]=timeStr.split(":").map(Number);
  const days={sun:0,mon:1,tue:2,wed:3,thu:4,fri:5,sat:6};
  const today=new Date();
  const target=new Date(today);
  target.setHours(h,m,0,0);
  let diff=(days[dayStr.toLowerCase()]-today.getDay()+7)%7;
  if(diff===0 && target>today) return target;
  target.setDate(today.getDate()+diff);
  return target;
}

// ---------- Manual Timers Preload ----------
const manualTimersData = {
  'Venatus': 10,'Viorent': 10,'Ego': 21,'Levera': 24,'Araneo': 24,'Undomiel': 24,
  'Lady Dalia': 18,'General Aquleus': 29,'Amentis': 29,'Baron Braudmore': 32,
  'Wannitas': 48,'Metus': 48,'Duplican': 48,'Shuliar': 35,'agareth': 32,
  'Titore': 37,'Larba': 35,'Catena': 35
};

for(const bossName in manualTimersData){
  const duration = manualTimersData[bossName]*3600000;
  const bossId = bossName.replace(/\s+/g,'-').toLowerCase();
  const endTime = Date.now() + duration;

  db.ref('manualTimers/' + bossId).set({ name: bossName, duration, endTime, running:false, missCount:0 });

  const container = document.getElementById('manualTimersContainer');
  const card = document.createElement('div');
  card.className = 'timer-card running bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500';
  card.dataset.bossId = bossId;
  card.dataset.duration = duration;
  card.dataset.endTime = endTime;
  card.dataset.missCount = 0;
  card.dataset.running = false;
  card.innerHTML = `
    <div class="flex justify-between items-start">
      <div><h3 class="font-bold text-lg">${bossName}</h3><p class="text-sm text-gray-400">Miss: 0</p></div>
      <div class="text-right">
        <div class="timer-display text-2xl font-mono font-bold">${manualTimersData[bossName]}:00:00</div>
        <div class="text-sm text-gray-400">Ends: ${new Date(endTime).toLocaleString()}</div>
      </div>
    </div>
    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
      <p class="text-xs text-gray-400">Last: None</p>
      <div class="flex space-x-2">
        <button class="restart-btn px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Restart</button>
        <button class="stop-btn px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Stop</button>
        <button class="send-alert-btn px-3 py-1 bg-primary-500 hover:bg-primary-600 rounded text-xs font-medium transition">Share</button>
      </div>
    </div>
  `;
  container.appendChild(card);
}
// ---------- Scheduled Timers Preload ----------
const scheduledTimersData = [
  { label: "Climantis", schedule: "mon 11:30,thu 19:00" },
  { label: "Saphirus", schedule: "sun 17:00,tue 11:30" },
  { label: "Neutro", schedule: "tue 19:00,thu 11:30" },
  { label: "Thymele", schedule: "mon 19:00,wed 11:30" },
  { label: "Milavy", schedule: "sat 15:00" },
  { label: "Ringor", schedule: "sat 17:00" },
  { label: "Roderick", schedule: "fri 19:00" },
  { label: "Auraq", schedule: "sun 21:00,wed 21:00" }
];

scheduledTimersData.forEach(boss => {
  const bossId = boss.label.replace(/\s+/g,'-').toLowerCase();
  const nextSpawn = parseNextSpawn(boss.schedule.split(',')[0]).getTime();

  db.ref('scheduledTimers/'+bossId).set({ name: boss.label, schedule: boss.schedule, nextSpawn });

  const container = document.getElementById('scheduledTimersContainer');
  const card = document.createElement('div');
  card.className = 'timer-card today bg-gray-700 rounded-lg p-4 border-l-4 border-secondary-500';
  card.dataset.bossId = bossId;
  card.dataset.schedule = boss.schedule;
  card.dataset.nextSpawn = nextSpawn;
  card.innerHTML = `
    <div class="flex justify-between items-start">
      <div><h3 class="font-bold text-lg">${boss.label}</h3><p class="text-sm text-gray-400">Today's spawn</p></div>
      <div class="text-right">
        <div class="timer-display text-2xl font-mono font-bold"></div>
        <div class="text-sm text-gray-400">${boss.schedule}</div>
      </div>
    </div>
    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
      <p class="text-xs text-gray-400">Next: ${new Date(nextSpawn).toLocaleString()}</p>
      <button class="send-alert-btn px-3 py-1 bg-secondary-500 hover:bg-secondary-600 rounded text-xs font-medium transition">Share</button>
    </div>
  `;
  container.appendChild(card);
});

// ---------- Timer Loop ----------
setInterval(() => {
  const now = Date.now();

  // Manual Timers
  document.querySelectorAll('#manualTimersContainer .timer-card').forEach(card => {
    const display = card.querySelector('.timer-display');
    let endTime = parseInt(card.dataset.endTime);
    const duration = parseInt(card.dataset.duration);
    let missCount = parseInt(card.dataset.missCount || 0);

    if(card.dataset.running === "true" || card.dataset.running === true){
      const remaining = endTime - now;
      if(remaining <= 0){
        card.classList.add('expired');
        display.textContent = "Expired";
        const nextSpawn = now + duration + 3*60000; // +3min
        card.dataset.endTime = nextSpawn;
        card.dataset.missCount = missCount + 1;
        card.querySelector('p').textContent = `Miss: ${missCount+1}`;
        sendBossDiscord(`ðŸ’€ ${card.querySelector('h3').textContent} timer expired (miss ${missCount+1})`);
        addActivityLog(`ðŸ’€ ${card.querySelector('h3').textContent} timer expired (miss ${missCount+1})`);
      } else {
        display.textContent = formatTime(remaining);
      }
    }
  });

  // Scheduled Timers
  document.querySelectorAll('#scheduledTimersContainer .timer-card').forEach(card => {
    const display = card.querySelector('.timer-display');
    const nextSpawn = parseInt(card.dataset.nextSpawn);
    const remaining = nextSpawn - now;
    if(remaining <= 0){
      display.textContent = "Spawned!";
      card.classList.add('running');
    } else {
      display.textContent = formatTime(remaining);
    }
  });
}, 1000);

// ---------- Button Actions ----------
document.addEventListener('click', e => {
  const target = e.target;
  const card = target.closest('.timer-card');

  // Restart Manual Timer
  if(target.classList.contains('restart-btn')){
    const duration = parseInt(card.dataset.duration);
    card.dataset.endTime = Date.now() + duration;
    card.dataset.missCount = 0;
    card.dataset.running = true;
    card.classList.remove('expired');
    sendVisitorDiscord(`ðŸ”„ ${card.querySelector('h3').textContent} timer restarted`);
    addActivityLog(`ðŸ”„ ${card.querySelector('h3').textContent} timer restarted`);
  }

  // Stop Manual Timer
  if(target.classList.contains('stop-btn')){
    card.dataset.running = false;
    sendVisitorDiscord(`â¹ï¸ ${card.querySelector('h3').textContent} timer stopped`);
    addActivityLog(`â¹ï¸ ${card.querySelector('h3').textContent} timer stopped`);
  }

  // Share Timer
  if(target.classList.contains('send-alert-btn')){
    const name = card.querySelector('h3').textContent;
    sendVisitorDiscord(`ðŸ“¢ ${name} timer shared by ${userInfo?.playerName||"Guest"}`);
    addActivityLog(`ðŸ“¢ ${name} timer shared`);
  }

  // Delete Timer (only for manually added)
  if(target.classList.contains('delete-btn')){
    const bossId = card.dataset.bossId;
    card.remove();
    db.ref('manualTimers/'+bossId).remove();
    sendVisitorDiscord(`ðŸ—‘ï¸ ${card.querySelector('h3').textContent} timer deleted`);
    addActivityLog(`ðŸ—‘ï¸ ${card.querySelector('h3').textContent} timer deleted`);
  }
});

// ---------- Add Manual Timer ----------
document.getElementById('addManualTimer').addEventListener('click', ()=>{
  const name = document.getElementById('manualBossName').value.trim();
  const hours = parseInt(document.getElementById('manualHours').value);
  if(!name || !hours) return alert("Enter Boss Name and Hours");

  const duration = hours * 3600000;
  const bossId = name.replace(/\s+/g,'-').toLowerCase();
  const endTime = Date.now() + duration;

  db.ref('manualTimers/'+bossId).set({ name, duration, endTime, running:true, missCount:0 });

  const container = document.getElementById('manualTimersContainer');
  const card = document.createElement('div');
  card.className = 'timer-card running bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500';
  card.dataset.bossId = bossId;
  card.dataset.duration = duration;
  card.dataset.endTime = endTime;
  card.dataset.missCount = 0;
  card.dataset.running = true;
  card.innerHTML = `
    <div class="flex justify-between items-start">
      <div><h3 class="font-bold text-lg">${name}</h3><p class="text-sm text-gray-400">Miss: 0</p></div>
      <div class="text-right">
        <div class="timer-display text-2xl font-mono font-bold">${hours}:00:00</div>
        <div class="text-sm text-gray-400">Ends: ${new Date(endTime).toLocaleString()}</div>
      </div>
    </div>
    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
      <p class="text-xs text-gray-400">Last: None</p>
      <div class="flex space-x-2">
        <button class="restart-btn px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Restart</button>
        <button class="stop-btn px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Stop</button>
        <button class="send-alert-btn px-3 py-1 bg-primary-500 hover:bg-primary-600 rounded text-xs font-medium transition">Share</button>
        <button class="delete-btn px-3 py-1 bg-red-500 hover:bg-red-600 rounded text-xs font-medium transition">Delete</button>
      </div>
    </div>
  `;
  container.appendChild(card);
  sendVisitorDiscord(`âž• ${name} timer added by ${userInfo?.playerName||"Guest"}`);
  addActivityLog(`âž• ${name} timer added`);
});

// ---------- Restart All Manual Timers ----------
document.getElementById('restartAllManual').addEventListener('click', ()=>{
  document.querySelectorAll('#manualTimersContainer .timer-card').forEach(card=>{
    const duration = parseInt(card.dataset.duration);
    card.dataset.endTime = Date.now() + duration;
    card.dataset.missCount = 0;
    card.dataset.running = true;
    card.classList.remove('expired');
  });
  sendVisitorDiscord(`ðŸ”„ All manual timers restarted by ${userInfo?.playerName||"Guest"}`);
  addActivityLog(`ðŸ”„ All manual timers restarted`);
});
</script>
